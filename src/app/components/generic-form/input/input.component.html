<mat-form-field
  [formGroup]="group">
  <input matInput
         [formControlName]="field?.name"
         [placeholder]="field?.label"
         [type]="field?.inputType"
         (input)="onInputKey($event)">
  <mat-error
    *ngIf="group.controls[field?.name].status === 'INVALID'">{{getErrorMessage(group.controls[field?.name].errors)}}</mat-error>
</mat-form-field>
